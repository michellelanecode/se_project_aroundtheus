<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/index.css">
	<title>Around The US</title>
</head>
<body class="page">
<header class="header">
<img class="header__logo" src="images/Logo.svg" alt="Large white text saying Around with smaller white text saying The U.S. connected on the top left corner of the larger word">
</header>
<section class="profile">
<div class="profile__info">
<div class="profile__photo-container">
<img class="profile__photo" src="images/Jaq.jpg" alt="picture of famouse explorer Jaques Cousteau">
</div>
<div class="profile__text">
<div class="profile__edit">
<h2 class="profile__title">Jacques Cousteau</h2>
<p class="profile__subtitle">Explorer</p>
</div>
<button class="profile__buttons-edit"></button>
</div>
</div>
</div>
<button class="profile__buttons-add"></button>
</section>
<div  class="popup">
<div class="popup__container">
<form class= "popup__form">
<p class="popup__header">Edit profile</p>
<input type="text" id="first" name="first" placeholder="Name" class="popup__form-field" >
<input type="text" id="last" name="last" placeholder="About me" class="popup__form-field">
<input type="submit" value="Save" class="popup__form-button">
</form>
<button class="popup__form-close"></button>
</div>
</div>
<section class="cards">
<div class="card">
<img class="card__image" src="images/Scranton.jpeg" alt="picture of scranton the electric city sign with a Dunder Mifflin paper company logo underneath">
<div class="card__text">
<p class="card__caption">Scranton</p>
<button class="card__lovebutton card__lovebutton_disabled"></button>
</div>
</div>
<div class="card">
<img class="card__image" src="images/SiliconValley.png" alt="picture of the word silicon valley in the color red centered in the middle of a virtual city">
<div class="card__text">
<p class="card__caption">Silicon Valley</p>
<button class="card__lovebutton card__lovebutton_disabled"></button>
</div>
</div>
<div class="card">
<img class="card__image" src="images/ECorp.jpeg" alt="picture of tall skyscraper building used as filiming location for E-Corp in the show Mr.Robot">
<div class="card__text">
<p class="card__caption">E Corp</p>
<button class="card__lovebutton card__lovebutton_disabled"></button>
</div>
</div>
<div class="card">
<img class="card__image" src="images/Downton.jpeg" alt="picture of the castle used to filmed the television series Downton Abbey">
<div class="card__text">
<p class="card__caption">Downton</p>
<button class="card__lovebutton card__lovebutton_disabled"></button>
</div>
</div>
<div class="card">
<img class="card__image" src="images/pawnee.jpeg" alt="Picture of Pawnee cityhall in Pawnee Indiana">
<div class="card__text">
<p class="card__caption">Pawnee</p>
<button class="card__lovebutton card__lovebutton_disabled"></button>
</div>
</div>
<div class="card">
<img class="card__image" src="images/disneyworld.jpeg" alt="picture of cinderellas castle in Magic Kingdom Walt Disney World Orlando Florida">
<div class="card__text">
<p class="card__caption">Disney World</p>
<button class="card__lovebutton card__lovebutton_disabled"></button>
</div>
</div>
</section>
<footer class="footer">
<p class="footer__text">&copy; 2022 Around The U.S.</p>
</footer>
	<script src="scripts/script.js"></script>
</body>
</html>
