<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Around The US</title>
</head>
<body class="page">
<header class="header">
<img class="header__logo" src="images/logo.png" alt="Large white text saying Around with smaller white text saying The U.S. connected on the top left corner of the larger word">
</header>
<section class="profile">
<div class="profile__info">
<div class="profile__photo">
</div>
<div class="profile__text">
<h2 class="profile__title">Jacques Cousteau</h2>
<p class="profile__subtitle">Explorer</p>
</div>
<div class="profile__buttons">
<button class="profile__buttons_edit"></button>
<button class="profile__buttons_add"></button>
</div>
</section>
<section  class="popup">
<div class="popup__container">
<form class= "popup__form">
	<p class="popup__header">Edit profile</p>
<input type="text" id="first" name="first" placeholder="Name" class="popup__form-field" >
<input type="text" id="last" name="last" placeholder="About me" class="popup__form-field">
<button type="submit" form="popup__form" value="Save" class="popup__form-button">Save</button>
</form>
<button class="popup__form-close"></button>
</div>
</section>
<section class="cards">
<div class="card">
<img class="card__image" src="images/Yosemite.jpg" alt="picture of yosemite valley a beautiful forest at sunset with a river running through it">
<div class="card__text">
<p class="card__caption">Yosemite Valley</p>
<img class="card__lovebutton" src="images/heartIcon.jpg">
</div>
</div>
<div class="card">
<img class="card__image" src="images/lakelouise.jpg" alt="picture of lake lousie a beautiful blue lake between two mountains">
<div class="card__text">
<p class="card__caption">Lake Louise</p>
<img class="card__lovebutton" src="images/heartIcon.jpg">
</div>
</div>
<div class="card">
<img class="card__image" src="images/BaldMountains.jpg" alt="picture of the top of bald mountain ranges at sunset">
<div class="card__text">
<p class="card__caption">Bald Mountains</p>
<img class="card__lovebutton" src="images/heartIcon.jpg">
</div>
</div>
<div class="card">
<img class="card__image" src="images/Latemar.jpg">
<div class="card__text">
<p class="card__caption">Latemar</p>
<img class="card__lovebutton" src="images/heartIcon.jpg">
</div>
</div>
<div class="card">
<img class="card__image" src="images/Vanoise.jpg">
<div class="card__text">
<p class="card__caption">Vanoise National Park</p>
<img class="card__lovebutton" src="images/heartIcon.jpg">
</div>
</div>
<div class="card">
<img class="card__image" src="images/Lago.jpg">
<div class="card__text">
<p class="card__caption">Lago di Braies</p>
<img class="card__lovebutton" src="images/heartIcon.jpg">
</div>
</div>
</section>
<footer class="footer">
<p class="footer__text"></p>
</footer>
	<script src="styles/script.js"></script>
</body>
</html>
