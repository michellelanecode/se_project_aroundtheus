<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/Logo.svg"
        alt="Large white text saying Around with smaller white text saying The U.S. connected on the top left corner of the larger word"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__photo"
            src="images/Jaq.jpg"
            alt="picture of famouse explorer Jaques Cousteau"
          />
          <div class="profile__text">
            <div class="profile__edit">
              <h1 class="profile__title">Jacques Cousteau</h1>
           <button class="profile__buttons-edit" type="button"></button>
              <p class="profile__subtitle">Explorer</p>
            </div>

          </div>
        </div>
        <button class="profile__buttons-add" type="button"></button>
      </section>
      <section class="cards">
      <ul class="cards">

        <li class="card">
          <img
            class="card__image"
            src="images/Scranton.jpeg"
            alt="picture of scranton the electric city sign with a Dunder Mifflin paper company logo underneath"
          />
          <div class="card__text">
            <h5 class="card__caption">Scranton</h5>
            <button class="card__lovebutton card__lovebutton_disabled" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="images/SiliconValley.png"
            alt="picture of the word silicon valley in the color red centered in the middle of a virtual city"
          />
          <div class="card__text">
            <h5 class="card__caption">Silicon Valley</h5>
            <button class="card__lovebutton card__lovebutton_disabled" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="images/ECorp.jpeg"
            alt="picture of tall skyscraper building used as filiming location for E-Corp in the show Mr.Robot"
          />
          <div class="card__text">
            <h5 class="card__caption">E Corp</h5>
            <button class="card__lovebutton card__lovebutton_disabled" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="images/Downton.jpeg"
            alt="picture of the castle used to filmed the television series Downton Abbey"
          />
          <div class="card__text">
            <h5 class="card__caption">Downton</h5>
            <button class="card__lovebutton card__lovebutton_disabled" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="images/pawnee.jpeg"
            alt="Picture of Pawnee cityhall in Pawnee Indiana"
          />
          <div class="card__text">
            <h5 class="card__caption">Pawnee</h5>
            <button class="card__lovebutton card__lovebutton_disabled" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="images/disneyworld.jpeg"
            alt="picture of cinderellas castle in Magic Kingdom Walt Disney World Orlando Florida"
          />
          <div class="card__text">
            <h5 class="card__caption">Disney World</h5>
            <button class="card__lovebutton card__lovebutton_disabled" type="button"></button>
          </div>
        </li>
</ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h3 class="popup__header">Edit profile</h3>
          <input
            type="text"
            placeholder="Name"
            class="popup__form-field_name"
          />
          <input
            type="text"
            placeholder="About me"
            class="popup__form-field_about"
          />
          <button class="popup__form-button" type="submit">Save</button>
        </form>
        <button class="popup__form-close" type="button"></button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
